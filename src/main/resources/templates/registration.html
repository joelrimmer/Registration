<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">
  <title>Car Park Registration</title>
</head>

<body>

<div class="container">
  <h1 th:text="'AeroParker - ' + ${siteName}"></h1>

  <h2>Enter details below to register</h2>

  <form th:action="@{/}" th:object="${registrationForm}" method="post">

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input class="form-control" type="text" name="email" id="email" th:field="*{email}">
        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="title">Title</label>
        <input class="form-control" type="text" name="title" id="title" th:field="*{title}">
        <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstName">First Name</label>
        <input class="form-control" type="text" name="firstName" id="firstName"
               th:field="*{firstName}">
        <span class="text-danger" th:if="${#fields.hasErrors('firstName')}"
              th:errors="*{firstName}"></span>
      </div>
      <div class="form-group col-md-6">
        <label for="lastName">Last Name</label>
        <input class="form-control" type="text" name="lastName" id="lastName"
               th:field="*{lastName}">
        <span class="text-danger" th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}"></span>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="address1">Address Line 1</label>
        <input class="form-control" type="text" name="address1" id="address1"
               th:field="*{address1}">
        <span class="text-danger" th:if="${#fields.hasErrors('address1')}"
              th:errors="*{address1}"></span>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="address2">Address Line 2</label>
        <input class="form-control" type="text" name="address2" id="address2"
               th:field="*{address2}">
        <span class="text-danger" th:if="${#fields.hasErrors('address2')}"
              th:errors="*{address2}"></span>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="city">City</label>
        <input class="form-control" type="text" name="city" id="city" th:field="*{city}">
        <span class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
      </div>
      <div class="form-group col-md-6">
        <label for="postcode">Postcode</label>
        <input class="form-control" type="text" name="postcode" id="postcode"
               th:field="*{postcode}">
        <span class="text-danger" th:if="${#fields.hasErrors('postcode')}"
              th:errors="*{postcode}"></span>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="telephone">Telephone</label>
        <input class="form-control" type="text" name="telephone" id="telephone"
               th:field="*{telephone}">
        <span class="text-danger" th:if="${#fields.hasErrors('telephone')}"
              th:errors="*{telephone}"></span>
      </div>
    </div>

    <input class="btn btn-primary" type="submit" value="Register">
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
